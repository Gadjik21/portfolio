<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Как заработать свой первый миллион</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Получите видео инструкцию</h2>
				<h1>Как заработать свой первый миллион</h1>
			</div>
		</div>
	</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-10 col-lg-6 col-xl-6 offset-md-1 offset-lg-1 offset-xl-1"><iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
				<div class="col-sm-12 col-md-10 col-lg-5 col-xl-4 offset-md-1 offset-lg-0">
					<form action="#">
						<h3>Введите свой email</h3>
						<input type="text" placeholder="Ваше имя">
						<input type="text" placeholder="Ваш email">
						<button class="button">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
		<span><p>Почему нужно сделать это именно сейчас</p></span>
	<div class="container">
		<div class="row">
			<div class="block col-sm-6 col-md-3 ">
				<img src="img/001.png" alt="1 Преимущество">
				<p>Первое <br>преимущество</p>
			</div>
			<div class="block col-sm-6 col-md-3 ">
				<img src="img/002.png" alt="2 Преимущество">
				<p>Второе <br>преимущество</p>
			</div>
			<div class="block col-sm-6 col-md-3 ">
				<img src="img/003.png" alt="3 Преимущество">
				<p>Третье <br>преимущество</p>
			</div>
			<div class="block col-sm-6 col-md-3 ">
				<img src="img/004.png" alt="4 Преимущество">
				<p>Четвёртое <br>преимущество</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12"><button class="knopka button">Получить консультацию</button></div>
		</div>
	</div>
		<h4>Наши клиенты</h4>
		<div class="container">
			<div class="row">
					<div class="col-sm-6 col-md-5 col-lg-3 col-xl-3 offset-sm-0 offset-md-1 offset-lg-0 offset-xl-0"><img src="img/Слой 1.png" alt="Клиент 1"></div>
					<div class="col-sm-6 col-md-5 col-lg-3 col-xl-3 offset-sm-0 offset-md-1 offset-lg-0 offset-xl-0"><img src="img/Слой 2.png" alt="Клиент 2"></div>
					<div class="col-sm-6 col-md-5 col-lg-3 col-xl-3 offset-sm-0 offset-md-1 offset-lg-0 offset-xl-0"><img src="img/Слой 3.png" alt="Клиент 3"></div>
					<div class="col-sm-6 col-md-5 col-lg-3 col-xl-3 offset-sm-0 offset-md-1 offset-lg-0 offset-xl-0"><img src="img/Слой 4.png" alt="Клиент 4"></div>
			</div>
			<div class="row images">
					<div class="col-sm-6 col-md-5 col-lg-3 col-xl-3 offset-sm-0 offset-md-1 offset-lg-0 offset-xl-0"><img src="img/Слой 5.png" alt="Клиент 5"></div>
					<div class="col-sm-6 col-md-5 col-lg-3 col-xl-3 offset-sm-0 offset-md-1 offset-lg-0 offset-xl-0"><img src="img/Слой 6.png" alt="Клиент 6"></div>
					<div class="col-sm-6 col-md-5 col-lg-3 col-xl-3 offset-sm-0 offset-md-1 offset-lg-0 offset-xl-0"><img src="img/Слой 7.png" alt="Клиент 7"></div>
					<div class="col-sm-6 col-md-5 col-lg-3 col-xl-3 offset-sm-0 offset-md-1 offset-lg-0 offset-xl-0"><img src="img/Слой 8.png" alt="Клиент 8"></div>
			</div>
		</div>
</body>
</html>
